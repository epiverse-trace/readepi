url: https://epiverse-trace.github.io/readepi
template:
  package: epiversetheme

reference:
- title: Exported functions
  desc: "`{readepi}` functions available to end-users"
- contents:
  - lacks_concept("internal")

- title: Internal functions
  desc: "`{readepi}` functions for internal use"
- subtitle: Shared helpers
- contents:
  - read_credentials

- subtitle: Fingertips
- contents:
  - starts_with("fingertips_", internal = TRUE)
  - read_from_fingertips

- subtitle: REDCap
- contents:
  - starts_with("redcap_", internal = TRUE)
  - read_from_redcap

- subtitle: DHIS2
- contents:
  - starts_with("dhis2_", internal = TRUE)
  - read_from_dhis2

- subtitle: RDMS
- contents:
  - starts_with("sql_", internal = TRUE)
